<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <!-- Shine overlay gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Glitter animations -->
    <style>
      @keyframes glitter1 { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.4; } }
      @keyframes glitter2 { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.5; } }
      @keyframes glitter3 { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }
      .pixel-glitter-1 { animation: glitter1 2s ease-in-out infinite; }
      .pixel-glitter-2 { animation: glitter2 2.5s ease-in-out infinite; }
      .pixel-glitter-3 { animation: glitter3 1.8s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Pixelated glitter pattern -->
  <g>
    <!-- Top left cluster (white pixels) -->
    <rect x="20" y="20" width="15" height="15" fill="#ffffff" class="pixel-glitter-1"/>
    <rect x="45" y="20" width="15" height="15" fill="#ffffff" class="pixel-glitter-2"/>
    <rect x="70" y="20" width="15" height="15" fill="#ffffff" class="pixel-glitter-3"/>
    <rect x="20" y="45" width="15" height="15" fill="#ffffff" class="pixel-glitter-3"/>
    <rect x="45" y="45" width="15" height="15" fill="#ffffff" class="pixel-glitter-1"/>
    
    <!-- Top right cluster (white pixels) -->
    <rect x="690" y="25" width="15" height="15" fill="#ffffff" class="pixel-glitter-2"/>
    <rect x="715" y="25" width="15" height="15" fill="#ffffff" class="pixel-glitter-1"/>
    <rect x="740" y="25" width="15" height="15" fill="#ffffff" class="pixel-glitter-3"/>
    <rect x="705" y="50" width="15" height="15" fill="#ffffff" class="pixel-glitter-3"/>
    
    <!-- Bottom right cluster (dark pixels for contrast) -->
    <rect x="720" y="145" width="15" height="15" fill="#000000" class="pixel-glitter-1"/>
    <rect x="745" y="145" width="15" height="15" fill="#000000" class="pixel-glitter-3"/>
    <rect x="735" y="170" width="15" height="15" fill="#000000" class="pixel-glitter-2"/>
    
    <!-- Bottom left cluster (dark pixels for contrast) -->
    <rect x="25" y="150" width="15" height="15" fill="#000000" class="pixel-glitter-2"/>
    <rect x="50" y="150" width="15" height="15" fill="#000000" class="pixel-glitter-1"/>
    <rect x="35" y="175" width="15" height="15" fill="#000000" class="pixel-glitter-3"/>
  </g>
  
  <!-- Shine overlay (top half) -->
  <rect width="800" height="100" fill="url(#shineGradient)" rx="12"/>
  
  <!-- Version badge -->
  <g transform="translate(50, 75)">
    <!-- Badge shadow -->
    <rect width="160" height="60" rx="30" fill="#000000" opacity="0.2"/>
    <!-- Badge background -->
    <rect x="2" y="2" width="156" height="56" rx="28" fill="#ffffff"/>
    <rect x="4" y="4" width="152" height="52" rx="26" fill="url(#bgGradient)"/>
    <!-- Badge glass shine -->
    <rect x="4" y="4" width="152" height="26" rx="26" fill="url(#shineGradient)" opacity="0.6"/>
    <!-- Version text -->
    <text x="80" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">v0.0.1</text>
  </g>
  
  <!-- Main brand text -->
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="start">NARVANA</text>
  
  <!-- Subtitle -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9" text-anchor="start">New version released</text>
</svg>