<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="157" r="210" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="472" r="315" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Brand name -->
  <text x="600" y="210" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="63" 
        font-weight="600"
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle">Narvana</text>
  
  <!-- Version number (prominent, centered) -->
  <text x="600" y="367" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="157" 
        font-weight="700"
        fill="url(#textGradient)" 
        text-anchor="middle">v0.0.1</text>
  
  <!-- Release label -->
  <text x="600" y="472" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="42" 
        font-weight="400"
        fill="rgba(255,255,255,0.7)" 
        text-anchor="middle">Release</text>
</svg>